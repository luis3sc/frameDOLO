<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="" class="form flex-columna gapp5 mg-auto" name="google-sheet" id="google-sheet">
        <input type="text" name="nombre">
        <input type="text" name="gmail">
        <input type="text" name="celular">
        <input type="text" name="pais">
        <input type="text" name="nombrenegocio">
        <input type="text" name="socialmedia">
        <input type="text" name="socialmediad">
        <input type="submit" value="enviar">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwV1EKQyMuFX6lN8VGY-BG9T8ir7Icq1MzOSPRLAeVK0JxezwP213C0RhO6j9TKYbV6/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thank you! your form is submitted successfully." ))
          .then(() => { window.location.reload(); })
          .catch(error => console.error('Error!', error.message))
        })
     </script>
</body>
</html>
